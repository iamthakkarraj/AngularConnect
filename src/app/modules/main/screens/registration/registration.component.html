<div class="jumbotron shadow">
    <h1 class="text-center">Sign up </h1>
    <hr />
    <div class="d-flex justify-content-center pt-5">
        <form>
            <div class="form-group row">
                <div class="col-md-12">
                    <label class="control-label">Name</label>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control shadow-sm border-0 rounded-0">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label class="control-label">Email</label>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control shadow-sm border-0 rounded-0">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label class="control-label">Phone No</label>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control shadow-sm border-0 rounded-0">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <label class="control-label">DOB</label>
                </div>
                <div class="input-group col-md-12">
                    <input class="form-control shadow-sm border-0 rounded-0" placeholder="yyyy-mm-dd" name="dp"
                        [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()"
                            type="button"></button>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <label class="control-label">Password</label>
                </div>
                <div class="col-md-12">
                    <input type="password" class="form-control shadow-sm border-0 rounded-0">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button class="btn w-100 btn-lg btn-primary shadow" type="submit">Sign up</button>
                </div>
            </div>

        </form>
    </div>
    <p class="text-center">Already a user ? Go to <a routerLink="/App/Login" class="app-anchor">Login</a></p>
</div>
