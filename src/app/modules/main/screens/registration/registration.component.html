<div>
    <div class="row">
        <div class="col-md-4">
            <div class="jumbotron shadow p-0">
                <div class="btn w-100 py-3" routerLink="/Welcome">
                    <h3 class="m-0 p-0"><i class="fa fa-chevron-left mx-2" aria-hidden="true"></i> Go back to Home
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron shadow">
        <div class="d-flex justify-content-center pt-5">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">Name</label>
                    </div>
                    <div class="col-md-12">
                        <input formControlName="name" type="text" class="form-control shadow-sm border-0 rounded-0">
                        <div *ngIf="registrationForm.get('name').invalid && 
                                registrationForm.get('name').errors && 
                                (registrationForm.get('name').dirty || registrationForm.get('name').touched)">
                            <small class="text-danger" *ngIf="registrationForm.get('name').hasError('required')">
                                This field is required.
                            </small>
                            <small class="text-danger" *ngIf="registrationForm.get('name').hasError('pattern')">
                                Please enter valid name
                            </small>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-md-12">
                        <input formControlName="email" type="text" class="form-control shadow-sm border-0 rounded-0">
                        <div *ngIf="registrationForm.get('email').invalid && 
                        registrationForm.get('email').errors && 
                        (registrationForm.get('email').dirty || registrationForm.get('email').touched)">
                            <small class="text-danger" *ngIf="registrationForm.get('email').hasError('required')">
                                This field is required.
                            </small>
                            <small class="text-danger" *ngIf="registrationForm.get('email').hasError('pattern')">
                                Please enter valid email.
                            </small>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">Phone No</label>
                    </div>
                    <div class="col-md-12">
                        <input formControlName="phoneNo" type="text" class="form-control shadow-sm border-0 rounded-0">
                        <div *ngIf="registrationForm.get('phoneNo').invalid && 
                        registrationForm.get('phoneNo').errors && 
                        (registrationForm.get('phoneNo').dirty || registrationForm.get('phoneNo').touched)">
                            <small class="text-danger" *ngIf="registrationForm.get('phoneNo').hasError('required')">
                                This field is required.
                            </small>
                            <small class="text-danger" *ngIf="registrationForm.get('phoneNo').hasError('minlength')">
                                Please enter valid phone no.
                            </small>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">DOB</label>
                    </div>

                    <div class="col-md-12">
                        <div class="input-group">
                            <input formControlName="dateOfBirth" class="form-control shadow-sm border-0 rounded-0"
                                placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">

                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()"
                                    type="button"></button>
                            </div>
                        </div>
                        <div *ngIf="registrationForm.get('dateOfBirth').invalid && 
                        registrationForm.get('dateOfBirth').errors && 
                        (registrationForm.get('dateOfBirth').dirty || registrationForm.get('dateOfBirth').touched)">
                            <small class="text-danger" *ngIf="registrationForm.get('dateOfBirth').hasError('required')">
                                This field is required.
                            </small>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">Password</label>
                    </div>
                    <div class="col-md-12">
                        <input formControlName="password" type="password"
                            class="form-control shadow-sm border-0 rounded-0">
                        <div *ngIf="registrationForm.get('password').invalid && 
                            registrationForm.get('password').errors && 
                            (registrationForm.get('password').dirty || registrationForm.get('password').touched)">
                            <small class="text-danger" *ngIf="registrationForm.get('password').hasError('required')">
                                This field is required.
                            </small>
                            <small class="text-danger" *ngIf="registrationForm.get('password').hasError('minlength')">
                                Please choose a srong password
                            </small>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input [disabled]="registrationForm.invalid" value="Sign Up" type="submit"
                            class="btn w-100 btn-lg btn-primary shadow">
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center">Already a user ? Go to <a routerLink="/App/Login" class="app-anchor">Login</a></p>
    </div>
</div>
