<div>
    <div class="row">
        <div class="col-md-4">
            <div class="jumbotron shadow p-0">
                <div class="btn w-100 py-3" routerLink="/Welcome">
                    <h3 class="m-0 p-0"><i class="fa fa-chevron-left mx-2" aria-hidden="true"></i> Go back to Home
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron shadow">
        <div class="d-flex justify-content-center pt-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-md-12">
                        <input formControlName="email" type="text" class="form-control shadow-sm border-0 rounded-0">
                        <div *ngIf="loginForm.get('email').invalid && 
                            loginForm.get('email').errors && 
                            (loginForm.get('email').dirty || loginForm.get('email').touched)">
                            <small class="text-danger" *ngIf="loginForm.get('email').hasError('required')">
                                This field is required.
                            </small>
                            <small class="text-danger" *ngIf="loginForm.get('email').hasError('pattern')">
                                Please enter valid email.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="control-label">Password</label>
                    </div>
                    <div class="col-md-12">
                        <input formControlName="password" type="password"
                            class="form-control shadow-sm border-0 rounded-0">
                        <div *ngIf="loginForm.get('password').invalid && 
                            loginForm.get('password').errors && 
                            (loginForm.get('password').dirty || loginForm.get('password').touched)">
                            <small class="text-danger" *ngIf="loginForm.get('password').hasError('required')">
                                This field is required.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input [disabled]="loginForm.invalid" value="Login" type="submit"
                            class="btn w-100 btn-lg btn-primary shadow">
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center">Don't have an account ? Go to <a routerLink="/App/Register" class="app-anchor">Signup</a>
        </p>
        <p class="text-center"><a class="app-anchor">Forgot Password ?</a></p>
    </div>
</div>
